site_name: pyGWRetrieval
site_description: A Python package for retrieving and analyzing USGS groundwater level data
site_author: Sayantan Majumdar
site_url: https://montimaj.github.io/pyGWRetrieval/

repo_name: montimaj/pyGWRetrieval
repo_url: https://github.com/montimaj/pyGWRetrieval

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 3

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - User Guide:
    - CLI Reference: cli.md
    - API Reference: api_reference.md
  - Examples:
    - Case Study: case_study.md
    - Full Analysis Report: analysis_report.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/montimaj/pyGWRetrieval
  version:
    provider: mike

copyright: Copyright &copy; 2026 Sayantan Majumdar
